name: DnsCrypt Toolbox .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/DnsCrypt.sln
    - name: Build DnsCrypt.Configuration
      run: dotnet build --configuration Release --no-restore .\DnsCrypt.Configuration\
    - name: Test DnsCrypt.Configuration
      run: dotnet test --no-restore --verbosity normal .\src\DnsCrypt.Configuration.Tests\
